  <!-- Allow CORS requests in development -->
  <script>
    // This script helps detect CORS issues in development
    window.addEventListener('error', function(e) {
      if (e.message && (e.message.indexOf('Access-Control-Allow-Origin') > -1 || 
                         e.message.indexOf('CORS') > -1)) {
        console.error('CORS ERROR DETECTED:', e.message);
        console.warn('Please ensure your backend has CORS properly configured');
      }
    });
  </script>

<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
